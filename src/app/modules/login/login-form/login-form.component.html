<form (ngSubmit)="login()" class="flex-1 flex flex-col bg-gray-300 relative justify-center items-center">
    <div class="px-10 py-10 justify-content-center flex flex-col shadow-sm bg-slate-100 rounded-sm">
        <input type="text" placeholder="Username" class="mb-2 rounded-sm p-2 outline-none">
        <input type="password" placeholder="Password" class="mb-2 rounded-sm p-2 outline-none">

        <button (click)="login()" type="submit" class="mt-2 font-medium py-3 px-4 bord rounded shadow bg-green-500 text-white">
            Login
        </button>
    </div>
</form>
